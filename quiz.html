<!DOCTYPE html>
<html>
<head>
  <title>Trivia Session</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; text-align:center; }
    .option-btn {
      display:block; width:80%; max-width:300px; margin:10px auto;
      padding:10px; font-size:18px; background:#f0f0f0;
      border:none; border-radius:5px; cursor:pointer;
    }
    .option-btn:hover { background:#d0eaff; }
    #questionArea, #resultArea { display:none; }
  </style>
</head>
<body>
  <h2>Trivia Session</h2>
  <div id="nameEntry">
    <input id="nameInput" placeholder="Enter your name" />
    <button onclick="joinQuiz()">Join Quiz</button>
  </div>
  <div id="questionArea">
    <h3 id="questionText"></h3>
    <div id="options"></div>
  </div>
  <div id="resultArea">
    <p id="resultText"></p>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDecxoqlRsg2jDC7E2jIRwios4St57NGy4",
      authDomain: "dymerhealthquiz.firebaseapp.com",
      databaseURL: "https://dymerhealthquiz-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "dymerhealthquiz",
      storageBucket: "dymerhealthquiz.appspot.com",
      messagingSenderId: "610713056223",
      appId: "1:610713056223:web:e6b41d007924917527ca6a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let username = "", currentIndex = -1;

    function joinQuiz() {
      username = document.getElementById("nameInput").value.trim();
      if (!username) return alert("Please enter your name.");
      document.getElementById("nameEntry").style.display = "none";
      document.getElementById("questionArea").style.display = "block";
      db.ref("currentQuestion").on("value", snap => {
        const q = snap.val();
        if (!q || q.index === currentIndex) return;
        currentIndex = q.index;
        showQuestion(q);
      });
    }

    function showQuestion(q) {
      document.getElementById("resultArea").style.display = "none";
      document.getElementById("questionText").innerText = q.text;
      const opts = document.getElementById("options");
      opts.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerText = opt;
        btn.onclick = () => submitAnswer(q.index, opt, q.correct);
        opts.appendChild(btn);
      });
    }

    function submitAnswer(idx, sel, correct) {
      db.ref(`responses/${idx}/${username}`).set(sel)
       .then(() => {
         document.getElementById("resultArea").style.display = "block";
         document.getElementById("resultText").innerText =
           sel === correct ? "✅ Correct!" : `❌ Incorrect. Correct: ${correct}`;
       });
    }
  </script>
</body>
</html>
